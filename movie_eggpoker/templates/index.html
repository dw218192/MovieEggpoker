<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Poker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_gen.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/video-js.css')}}">
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <form id="searchInputForm" class="flex flex-col space-y-4 md:flex-row md:items-center md:space-y-0 md:space-x-4 p-4">
        <input type="text" id="searchInput" name="searchInput" placeholder="Search on Popular Video Platforms"
            class="flex-1 p-2 border-2 border-gray-300 focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50 rounded-md shadow-sm" />
        <button type="submit" class="px-4 py-2 bg-sky-500 hover:bg-sky-700 text-white font-semibold rounded-md shadow transition-colors duration-150">
            Search
        </button>
        <button type="button" id="nextPageButton" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-black rounded-md shadow transition-colors duration-150">
            Next Page
        </button>
        <button type="button" id="prevPageButton" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-black rounded-md shadow transition-colors duration-150">
            Previous Page
        </button>
    </form>
    
    <div id="search-results">
        <!-- Search results will be dynamically inserted here -->
    </div>

    <div id="stream-list">
        <!-- Stream names will be dynamically inserted here -->
    </div>


    <h1 id="videoTitle">Select a source to play</h1>
        <div id="videoContainer">
            <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered"
                controls preload="auto" width="800" height="600">
                <source src="" type="application/x-mpegURL">
            </video>
        </div>

</body>

</html>
