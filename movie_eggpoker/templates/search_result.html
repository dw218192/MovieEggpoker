<div class="grid w-full grid-rows-1 grid-flow-col gap-1 justify-start whitespace-nowrap overflow-x-auto p-4">
    {% for video in videos %}
    <div class="min-w-[180px] max-w-[300px] bg-white shadow-lg rounded-lg px-4 py-2 hover:bg-gray-100 transition-colors duration-150 flex flex-col items-center space-y-2 cursor-pointer"
        onclick="playFromURL(`{{ video.url }}`, `{{video.title}}`, `{{ video.width }}`, `{{ video.height }}`, 'video/youtube')">
        <img src="{{ video.thumbnail }}" 
            alt="{{ video.title }} Thumbnail"
            class="rounded-t-lg w-full h-40 object-cover" >
        <span class="text-sm text-center truncate overflow-hidden w-full">{{ video.title }}</span>
    </div>
    {% endfor %}
</div>
