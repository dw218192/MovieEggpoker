<div class="bg-gray-100 text-black p-4 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Active Streams</h1>
    <ul class="space-y-2">
        {% for app_name, grouped_streams in streams_grouped_by_app.items() %}
        <li>
            <h2 class="text-xl font-semibold mb-2">{{ app_name }}</h2>
            <ul class="ml-4 space-y-1">
                {% for stream in grouped_streams %}
                <li class="pl-4 border-l-2 border-gray-500 ml-2 cursor-pointer hover:bg-gray-700 rounded-md transition-colors duration-150"
                    onclick="console.log('help')">
                    <span class="text-sm block py-2 px-3">
                        {{ stream.name }} - {{ stream.width }}x{{ stream.height }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
